<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body >
    <div id='top-bar'>
        <h1>Pyramid Slide</h1>
    </div>
    <div id="border">
        <div id ="form">
            <form>
                <label id="brick">Brick Symbol:</label>
                    <select id="brick-select" form="brick-form" onchange="main()">
                        <option value="#">#</option>
                        <option value="$">$</option>
                        <option value="@">@</option>
                        <option value="X">X</option>
                    </select>
                <label id="height">How high?</label>
                    <input type="range" id="height-select" name="points" min="1" max="20" onchange="main()">
                    <span id="height-value"></span>
                    
            </form>
        </div>
        <div id="pyramid"></div>
            <!-- pyramid goes here -->
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
